<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin:0;
		padding:0;
	}
	#cv,#console{
		display: inline-block;
	}
	#cv{
		width: 800px;
	}
	#canvas{
		border: 1px solid #414141;
	}
	#console{
		width: 300px;
	}
	ul li{
		padding-top: 10px;
	}
	#button{
		padding:10px 50px;	
	}
	</style>
</head>
<body>
	<div id="cv">
		<canvas id="canvas" width="800" height="600">
			该升级浏览器了
		</canvas>
		<p>不会优化移动端，性能超差</p>
	</div>
	<div id="console">
		<ul>
			<input type="button" value="应用" id="button">
			<li>刷新率(0~100) (默认16)</li>
			<li><input type="range" id="refreshRateRange"></li>
			<li>绘制最大小球数量(0|100~1000)</li>
			<li>
				<p>(默认353,应用后滑动条值*10为实际值)</p>
				<input type="range" id="ballsCacheRange">
			</li>
			<li>x轴初速随机范围(0~100)</li>
			<li>Min:<input type="range" id="VXMinRange"></li>
			<li>Max:<input type="range" id="VXMaxRange"></li>
			<li>y轴初速随机范围</li>
			<li>Min:<input type="range" id="VYMinRange"></li>
			<li>Max:<input type="range" id="VYMaxRange"></li>
		</ul>
	</div>
	<script src="scripts/clock.ini.js"></script>
	<script src="scripts/clock.js"></script>
	<script src="scripts/consoleForClock.js"></script>
</body>
</html>
